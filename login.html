<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 固原校园综合信息平台</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome图标 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 顶部导航 -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4">
            <a href="../index.html" class="flex items-center space-x-2">
                <div class="w-10 h-10 rounded-lg bg-primary flex items-center justify-center">
                    <i class="fa fa-graduation-cap text-white text-xl"></i>
                </div>
                <span class="text-xl font-bold text-primary">固原校园</span>
            </a>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-8 md:py-16">
        <div class="max-w-md mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800 mb-2">管理员登录</h1>
                <p class="text-gray-500">请输入管理员账号和密码</p>
            </div>
            
            <div class="bg-white rounded-xl shadow-sm p-6 md:p-8">
                <form id="admin-login-form">
                    <!-- 用户名输入 -->
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">管理员账号</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa fa-user-circle text-gray-400"></i>
                            </div>
                            <input type="text" id="username" name="username" required
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors"
                                placeholder="请输入管理员账号">
                        </div>
                    </div>
                    
                    <!-- 密码输入 -->
                    <div class="mb-6">
                        <div class="flex items-center justify-between mb-1">
                            <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
                        </div>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" id="password" name="password" required
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors"
                                placeholder="请输入密码">
                            <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                                <i class="fa fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- 登录按钮 -->
                    <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg hover:bg-primary/90 transition-colors font-medium">
                        登录管理后台
                    </button>
                    
                    <!-- 错误提示 -->
                    <div id="error-message" class="mt-4 text-red-500 text-sm hidden">
                        <i class="fa fa-exclamation-circle mr-1"></i>
                        <span>账号或密码错误，请重试</span>
                    </div>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        返回首页？ <a href="../index.html" class="text-primary font-medium hover:underline">点击这里</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="mt-auto py-6 bg-white border-t">
        <div class="container mx-auto px-4 text-center text-sm text-gray-500">
            <p>© 2025 固原校园综合信息平台 版权所有</p>
        </div>
    </footer>

    <!-- 引入JavaScript -->
    <script type="module" src="../js/admin-auth.js"></script>
</body>
</html>
