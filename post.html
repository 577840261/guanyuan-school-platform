#发布内容页
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布内容 - 固原校园综合信息平台</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome图标 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#FF7D00',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 顶部导航 -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="flex items-center space-x-2">
                    <div class="w-10 h-10 rounded-lg bg-primary flex items-center justify-center">
                        <i class="fa fa-graduation-cap text-white text-xl"></i>
                    </div>
                    <span class="text-xl font-bold text-primary">固原校园</span>
                </a>
                
                <div>
                    <button id="preview-button" class="px-4 py-2 mr-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                        <i class="fa fa-eye mr-1"></i> 预览
                    </button>
                    <button id="save-draft-button" class="px-4 py-2 mr-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                        <i class="fa fa-save mr-1"></i> 保存草稿
                    </button>
                    <button id="publish-button" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                        <i class="fa fa-paper-plane mr-1"></i> 发布
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-6">
        <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-sm p-6 md:p-8">
            <!-- 分类选择 -->
            <div class="mb-6">
                <p class="text-sm font-medium text-gray-700 mb-3">选择分类</p>
                <div class="flex overflow-x-auto pb-2 space-x-2">
                    <button class="category-btn whitespace-nowrap px-4 py-2 bg-primary text-white rounded-full" data-category="表白墙">
                        <i class="fa fa-heart mr-1"></i> 表白墙
                    </button>
                    <button class="category-btn whitespace-nowrap px-4 py-2 bg-gray-100 text-gray-700 rounded-full hover:bg-gray-200 transition-colors" data-category="寻物启事">
                        <i class="fa fa-search mr-1"></i> 寻物启事
                    </button>
                    <button class="category-btn whitespace-nowrap px-4 py-2 bg-gray-100 text-gray-700 rounded-full hover:bg-gray-200 transition-colors" data-category="交友平台">
                        <i class="fa fa-users mr-1"></i> 交友平台
                    </button>
                    <button class="category-btn whitespace-nowrap px-4 py-2 bg-gray-100 text-gray-700 rounded-full hover:bg-gray-200 transition-colors" data-category="二手交易">
                        <i class="fa fa-shopping-bag mr-1"></i> 二手交易
                    </button>
                    <button class="category-btn whitespace-nowrap px-4 py-2 bg-gray-100 text-gray-700 rounded-full hover:bg-gray-200 transition-colors" data-category="校园通知">
                        <i class="fa fa-bullhorn mr-1"></i> 校园通知
                    </button>
                    <button class="category-btn whitespace-nowrap px-4 py-2 bg-gray-100 text-gray-700 rounded-full hover:bg-gray-200 transition-colors" data-category="自由讨论">
                        <i class="fa fa-comments mr-1"></i> 自由讨论
                    </button>
                </div>
            </div>
            
            <!-- 标题输入 -->
            <div class="mb-6">
                <input type="text" id="post-title" placeholder="请输入标题..." 
                    class="w-full px-4 py-3 text-xl border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors" />
            </div>
            
            <!-- 内容编辑区 -->
            <div class="mb-6">
                <textarea id="post-content" rows="8" placeholder="请输入内容..." 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors resize-none"></textarea>
            </div>
            
            <!-- 图片上传区 -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-3">上传图片（可选）</label>
                <div id="image-upload-area" class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-primary transition-colors">
                    <input type="file" id="image-upload" multiple accept="image/*" class="hidden" />
                    <label for="image-upload" class="cursor-pointer">
                        <div class="text-gray-500 mb-2">
                            <i class="fa fa-cloud-upload text-3xl"></i>
                        </div>
                        <p class="text-sm text-gray-500">点击或拖拽图片到此处上传</p>
                        <p class="text-xs text-gray-400 mt-1">支持JPG、PNG格式，最多5张</p>
                    </label>
                </div>
                
                <!-- 图片预览区 -->
                <div id="image-preview" class="mt-4 flex flex-wrap gap-2 hidden">
                    <!-- 图片预览将在这里动态生成 -->
                </div>
            </div>
            
            <!-- 价格输入（仅二手交易显示） -->
            <div id="price-input-container" class="mb-6 hidden">
                <label for="post-price" class="block text-sm font-medium text-gray-700 mb-1">价格</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="text-gray-500">¥</span>
                    </div>
                    <input type="number" id="post-price" min="0" step="0.01" 
                        class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors" 
                        placeholder="请输入价格">
                </div>
            </div>
            
            <!-- 可见范围选择 -->
            <div class="mb-6 p-4 bg-gray-50 rounded-lg">
                <p class="text-sm font-medium text-gray-700 mb-3">可见范围</p>
                <div class="flex items-center space-x-4">
                    <label class="inline-flex items-center cursor-pointer">
                        <input type="radio" name="visibility" value="本校可见" checked 
                            class="sr-only peer">
                        <div class="w-5 h-5 border border-gray-300 rounded-full peer-checked:bg-primary peer-checked:border-primary flex items-center justify-center">
                            <div class="w-3 h-3 rounded-full bg-white hidden peer-checked:block"></div>
                        </div>
                        <span class="ml-2 text-gray-700">本校可见</span>
                    </label>
                    <label class="inline-flex items-center cursor-pointer">
                        <input type="radio" name="visibility" value="全平台可见" 
                            class="sr-only peer">
                        <div class="w-5 h-5 border border-gray-300 rounded-full peer-checked:bg-primary peer-checked:border-primary flex items-center justify-center">
                            <div class="w-3 h-3 rounded-full bg-white hidden peer-checked:block"></div>
                        </div>
                        <span class="ml-2 text-gray-700">全平台可见</span>
                    </label>
                </div>
                <p class="mt-2 text-xs text-gray-500">
                    <i class="fa fa-info-circle mr-1"></i>
                    本校可见：仅同校用户可查看；全平台可见：所有注册用户可查看
                </p>
            </div>
            
            <!-- 匿名发布选项 -->
            <div class="mb-6">
                <label class="inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="anonymous-post" 
                        class="sr-only peer">
                    <div class="w-9 h-5 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-primary"></div>
                    <span class="ml-2 text-gray-700">匿名发布（仍会显示你的头衔）</span>
                </label>
            </div>
            
            <!-- 操作按钮 -->
            <div class="flex justify-end pt-4 border-t border-gray-100">
                <button id="cancel-button" class="px-6 py-2 mr-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                    取消
                </button>
                <button id="submit-button" class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                    发布内容
                </button>
            </div>
        </div>
    </main>

    <!-- 预览模态框 -->
    <div id="preview-modal" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-xl shadow-lg w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="p-4 border-b border-gray-100 flex justify-between items-center">
                <h3 class="font-semibold text-gray-800">内容预览</h3>
                <button id="close-preview" class="text-gray-500 hover:text-gray-700">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <div id="preview-content" class="p-6">
                <!-- 预览内容将在这里动态生成 -->
            </div>
        </div>
    </div>

    <!-- 成功提示模态框 -->
    <div id="success-modal" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-6 text-center">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fa fa-check text-2xl text-green-500"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-2">发布成功！</h3>
            <p class="text-gray-600 mb-6">你的内容已提交审核，审核通过后将显示在平台上</p>
            <div class="flex space-x-3">
                <button id="another-post-button" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                    发布另一条
                </button>
                <button id="back-to-home-button" class="flex-1 px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                    返回首页
                </button>
            </div>
        </div>
    </div>

    <!-- 引入JavaScript -->
    <script type="module" src="js/post-form.js"></script>
</body>
</html>
